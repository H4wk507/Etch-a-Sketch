<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Etch a Sketch</title>
  </head>
  <body>
    <div class="header">
      <h1>Etch a Sketch</h1>
    </div>

    <hr />

    <div class="center">
      <div class="options">
        <input type="color" value="#008080" class="color-picker" />
        <button class="color-mode active">Color mode</button>
        <button class="rainbow-mode">Rainbow mode</button>
        <button class="eraser">Eraser</button>
        <button class="clear">Clear</button>
        <div class="canvas-size">16 x 16</div>
        <input class="slider" type="range" value="16" min="1" max="64" />
      </div>

      <div class="canvas"></div>
    </div>

    <hr />

    <div class="footer">
      <a href="https://github.com/H4wk507/Etch-a-Sketch" target="_blank"
        >GitHub</a
      >
    </div>
  </body>
</html>
